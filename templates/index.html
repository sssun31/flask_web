{% extends "layouts.html" %}

{% block body %}

    <table style="width:100%">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>author</th>
          <th>create_date</th>
        </tr>
        {% for article in articles %}

        <tr>
            <td>{{article['id']}}</td>
            <td><a href="/{{ article['id'] }}/article">{{article['title']}}</a></td>
            <td>{{article['author']}}</td>
            <td>{{article['create_date']}}</td>

        </tr>
        {% endfor %}

        
        
        
      </table>

      {% endblock %}
